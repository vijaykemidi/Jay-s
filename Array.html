Array

<DOCTYPE html>
    <html>
        <body>
            <h2>Java script arrays</h2>
            <p>Array indexes are zero based which mean the first item is [0]</p>
            <p id="demo"></p>
            <script>
                 const cars = ['saab','Volvo','BMW'];
                 document.getElementById('demo').innerHTML= cars[0];
            </script>
        </body>
    </html>
